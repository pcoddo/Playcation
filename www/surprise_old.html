<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SurpriseReveal</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'><link rel="stylesheet" href="./surprise.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script type="text/javascript">
     function GetValue() {
        const surprises = [
          {
            title: "Gift Card, Baby!",
            desc: "Someone out there loves you, because you now have a sweet gift card to use on your trip. This gives you access to one activity that would otherwise be out of your price range, so you better make it count! (Does not apply to the hotel bar).",
            pic: "giftcard.svg"
          },
          {
            title: "Mother-in-Law",
            desc: "Surprise! You just added a plus-one to your itinerary because your mother-in-law is now tagging along. And she's wondering if you're really planning on wearing <em>that</em> to dinner. I hope you two get along because depending on your budget, you might have to share a room.",
            pic: "mil.svg"
          },  
          {
            title: "You Got Kids",
            desc: "'Are we there yet?' You better start thinking of answers to this and about and about a hundred other questions because you're now traveling with children. That burlesque-themed tequila tasting you were looking forward to may have to wait—your itinerary will now have to cater more to a <em>PG</em> audience.",
            pic: "kid.svg"
          },
          {
            title: "Social Anxiety",
            desc: "You find yourself overcome with an overwhelming fear large groups of people (though let's be honest, who isn't nowadays?). But just because you're in a new place doesn't mean you have to follow the crowd. Try to plan some activities that are a little off the beaten path.",
            pic: "anxiety.svg"
          },
          { title: "Live Entertainment",
            desc: "It can't all be museums and mai tai's by the pool: on this trip you need to seek out some live entertainment. A concert, the opera—heck, even a puppet show will do. Whatever you decide, just make sure you say <em>'F*&% it'</em> and do it live.",
            pic: "concert.svg"
          },
          {
            title: "Stranger with a Secret",
            desc: "A smoky bar, a beachside shanty: when you're traveling you can meet interesting people in any number of questionable places. In your case, you meet a stranger with a secret who will change the course of your trip in an unexpected way.",
            pic: "stranger.svg"
          },
          {
            title: "Take a Day Trip",
            desc: "When you're traveling there's often too much to see and not enough time to see it. Still, that doesn't mean you can't slow things down and explore a new area for the day. So pack a bag, grab your camera, and plan a day trip to somewhere nearby.",
            pic: "trip.svg"
          },
          {
            title: "Break a Leg!",
            desc: "This isn't what you meant when you said you needed a break. But you know what they say about the best laid plans. Still, you won't let a broken leg ruin your trip—just make sure to plan activities that can be done at a hobbling pace.",
            pic: "break.svg"
          }
      ];

      var element = document.getElementById("check");
          if(element.classList.contains("revealed")){
            randind = Math.floor(Math.random()*surprises.length);

            var dispTitle = surprises[randind].title;
            var dispDesc = surprises[randind].desc;
            var dispPic = surprises[randind].pic;

            //alert(random);
            document.getElementById("message").innerHTML=dispTitle;
            document.getElementById("description").innerHTML=dispDesc; 
            document.getElementById("avatar").src = dispPic;
                      
          } 
      }
     
     window.onload = GetValue();
     
   </script>
     
</head>

<body onload="GetValue();">
    
<div id="h1" style="left:-150px;-webkit-transform:rotate(7deg)"></div>
<div id="h3" style="right:-140px;-webkit-transform:rotate(-7deg)"></div>
<div class="reveal">
  <div id="check" class="revealleft"></div>
  <div class="revealright"></div>
  <button id="revealButton" onclick="$('.revealleft,.revealright').toggleClass('revealed');GetValue();">Reveal</button>
  <h1 id="message"></h1>
  <p>
    <img id="avatar" src="https://thumborcdn.acast.com/A21cIKPiNdOY2GjVWsUXFzdk-uE=/3000x3000/https://mediacdn.acast.com/assets/c1f68c4d-62fd-4fd8-9005-de8ed1c829b5/cover-image-krw7hast-sydnyc.png"></img><p id="description">
      
    </p>
</div>
</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script type="module" src="./surprise.js"></script>

</body>
</html>
