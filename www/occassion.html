<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Occassion</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'><link rel="stylesheet" href="./occassion.css">

<!-- partial:index.partial.html -->
<head>
    <style type="text/css">
    body { margin:0; }
    </style>
</head>
<div class="container">
  <div class="iphone">
    <div class="iphone-top">
      <span class="camera"></span>
      <span class="sensor"></span>
      <span class="speaker"></span>
    </div>
    <div class="top-bar"></div>
    <div class="iphone-screen">
      <div class="status-bar">&nbsp;••••• earios&nbsp;
        <i class="fa fa-wifi"></i>&nbsp;&nbsp;&nbsp; <span id='date-time'>5:01PM</span>
        <span style="float:right;">71%&nbsp;
          <i class="fa fa-battery-three-quarters"></i>&nbsp;
        </span>
      </div>
      <div class="name-bar">
        <div class="name-bar-button">
          <i class="fa fa-angle-left"></i><span>Messages</span>
               </div>
               <div class="name">
                   Lydia G.D.
               </div>
                <div class="name-bar-button" style="float:right;">
                   <span>Details</span>
               </div>
               
           </div>
        <div id="conversation">
          <p class="message sent">So exicted for my Playcation!</p>
          <p class="message sent">But what's the occasion?</p>
          <p class="message received" id="rec1">I got you girl!</p>
          <p class="message received" id="rec2">I got you girl!</p>
          <p class="message sent" id="send1">What does that entail?</p>
          <p class="message received" id="rec3">You know, drink some wine, eat some risotto, start a journal. Find yourself!</p>
          <p class="message sent" id=send2>I can't wait!</p>
          <p class="message received" id="rec4">LOL</p>   
          <p class="pending-message">
            <span class="ellipsis"></span>
            <span class="ellipsis"></span>
            <span class="ellipsis"></span>  
          </p>
            
          </div>
          <div class="input-bar">
      <i class="fa fa-camera"></i>
      <input id="input-text" value="" placeholder=" Press send to start">   
      </input>
    <div class="input-bar-button" id="send">
      <span><div class="blink">Send</div></span>
    </div>          
   </div> 
    </div>
    <div class="buttons">
      <span class="on-off"></span>
      <span class="sleep"></span>
      <span class="up"></span>
      <span class="down"></span>
    </div>  
    <div class="bottom-bar"></div>
    <div class="iphone-bottom">
      <span></span>
    </div>
  </div>
</div>
